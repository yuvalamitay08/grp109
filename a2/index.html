<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="PROG 109 - Chessboard" />
    <title>Chessboard</title>
    <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/just-letters" type="text/css"/>
</head>
<body>
    <h1 id="title">Chessboard</h1>
    <div id="container">
        <div class="row"> <!-- Row 1 -->
            <div class="white"><img src="../css/image/black-castle.png" alt="black castle" width="40"></div>
            <div class="black"><img src="../css/image/black-knight.png" alt="black knight" width="40"></div>
            <div class="white"><img src="../css/image/black-bishop.png" alt="black bishop" width="40"></div>
            <div class="black"><img src="../css/image/black-queen.png" alt="black queen" width="40"></div>
            <div class="white"><img src="../css/image/black-king.png" alt="black king" width="40"></div>
            <div class="black"><img src="../css/image/black-bishop.png" alt="black bishop" width="40"></div>
            <div class="white"><img src="../css/image/black-knight.png" alt="black knight" width="40"></div>
            <div class="black"><img src="../css/image/black-castle.png" alt="black castle" width="40"></div>
        </div>
        <div class="clear"></div>

        <div class="row"> <!-- Row 2 -->
            <div class="black"><img src="../css/image/black-pawn.png" alt="black pawn" width="40"></div>
            <div class="white"><img src="../css/image/black-pawn.png" alt="black pawn" width="40"></div>
            <div class="black"><img src="../css/image/black-pawn.png" alt="black pawn" width="40"></div>
            <div class="white"><img src="../css/image/black-pawn.png" alt="black pawn" width="40"></div>
            <div class="black"><img src="../css/image/black-pawn.png" alt="black pawn" width="40"></div>
            <div class="white"><img src="../css/image/black-pawn.png" alt="black pawn" width="40"></div>
            <div class="black"><img src="../css/image/black-pawn.png" alt="black pawn" width="40"></div>
            <div class="white"><img src="../css/image/black-pawn.png" alt="black pawn" width="40"></div>
        </div>
        <div class="clear"></div>

        <!-- Repeat for Rows 3-8, alternating for white pieces -->
        
        <div class="row"> <!-- Row 3 -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <div class="clear"></div>

        <div class="row"> <!-- Row 4 -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>
        <div class="clear"></div>

        <div class="row"> <!-- Row 5 -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <div class="clear"></div>

        <div class="row"> <!-- Row 6 -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>
        <div class="clear"></div>

        <div class="row"> <!-- Row 7 -->
            <div class="white"><img src="../css/image/white-pawn.png" alt="white pawn" width="40"></div>
            <div class="black"><img src="../css/image/white-pawn.png" alt="white pawn" width="40"></div>
            <div class="white"><img src="../css/image/white-pawn.png" alt="white pawn" width="40"></div>
            <div class="black"><img src="../css/image/white-pawn.png" alt="white pawn" width="40"></div>
            <div class="white"><img src="../css/image/white-pawn.png" alt="white pawn" width="40"></div>
            <div class="black"><img src="../css/image/white-pawn.png" alt="white pawn" width="40"></div>
            <div class="white"><img src="../css/image/white-pawn.png" alt="white pawn" width="40"></div>
            <div class="black"><img src="../css/image/white-pawn.png" alt="white pawn" width="40"></div>
        </div>
        <div class="clear"></div>

        <div class="row"> <!-- Row 8 -->
            <div class="black"><img src="../css/image/white-castle.png" alt="white castle" width="40"></div>
            <div class="white"><img src="../css/image/white-knight.png" alt="white knight" width="40"></div>
            <div class="black"><img src="../css/image/white-bishop.png" alt="white bishop" width="40"></div>
            <div class="white"><img src="../css/image/white-queen.png" alt="white queen" width="40"></div>
            <div class="black"><img src="../css/image/white-king.png" alt="white king" width="40"></div>
            <div class="white"><img src="../css/image/white-bishop.png" alt="white bishop" width="40"></div>
            <div class="black"><img src="../css/image/white-knight.png" alt="white knight" width="40"></div>
            <div class="white"><img src="../css/image/white-castle.png" alt="white castle" width="40"></div>
        </div>
        <div class="clear"></div>
    </div> <!-- END OF CONTAINER -->

    <div class="clear"></div>
    <div id="footer">
        <p><a href="https://validator.w3.org/nu/check?uri=referer" target="_blank">NU HTML Checker</a><br>
        <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
        </a></p>
    </div>
</body>
</html>
