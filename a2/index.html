<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../css/chess.css">
  <title>A2 - Group Chessboard</title>
  <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/just-letters" rel="stylesheet" type="text/css"/>

</head>
<body>
 
    <h1 id="title">CHESSBOARD</h1><hr>
  
 <div id="container">
    <div class="row"> <!--Row1-->
      <div class="white"><img src="css/image/black-castle.png" alt="black castle"></div>
      <div class="black"><img src="css/image/black-knight.png" alt="black knight"></div>
      <div class="white"><img src="css/image/black-bishop.png" alt="black bishop"></div>
      <div class="black"><img src="css/image/black-queen.png" alt="black queen"></div>
      <div class="white"><img src="css/image/black-king.png" alt="black king"></div>
      <div class="black"><img src="css/image/black-bishop.png" alt="black bishop"></div>
      <div class="white"><img src="css/image/black-knight.png" alt="black knight"></div>
      <div class="black"><img src="css/image/black-castle.png" alt="black castle"></div>
    </div>
  <div id="clear"> </div>
  
  <div class="row"> <!--Row2-->
      <div class="black"><img src="css/image/black-pawn.png" alt="black pawn"></div>
      <div class="white"><img src="css/image/black-pawn.png" alt="black pawn"></div>
      <div class="black"><img src="css/image/black-pawn.png" alt="black pawn"></div>
      <div class="white"><img src="css/image/black-pawn.png" alt="black pawn"></div>
      <div class="black"><img src="css/image/black-pawn.png" alt="black pawn"></div>
      <div class="white"><img src="css/image/black-pawn.png" alt="black pawn"></div>
      <div class="black"><img src="css/image/black-pawn.png" alt="black pawn"></div>
      <div class="white"><img src="css/image/black-pawn.png" alt="black pawn"></div>
      </div>
      <div id="clear"> </div>
  
  <div class="row"> <!--Row3-->
      <div class="white"></div> 
      <div class="black"></div> 
      <div class="white"></div> 
      <div class="black"></div> 
      <div class="white"></div> 
      <div class="black"></div> 
      <div class="white"></div> 
      <div class="black"></div> 
       </div>
       <div id="clear"> </div>

  
  <div class="row"> <!--Row4-->
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      </div>
      <div id="clear"></div>
   
   <div class="row"> <!--Row5-->
      <div class="white"></div> 
      <div class="black"></div> 
      <div class="white"></div> 
      <div class="black"></div> 
      <div class="white"></div> 
      <div class="black"></div> 
      <div class="white"></div> 
      <div class="black"></div> 
       </div>
       <div id="clear"> </div>
   
   <div class="row"> <!--Row6-->
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      </div>
      <div id="clear"></div>
   
   <div class="row"> <!--Row7-->
      <div class="white"><img src="css/image/white-pawn.png" alt="white pawn"></div> 
      <div class="black"><img src="css/image/white-pawn.png" alt="white pawn"></div> 
      <div class="white"><img src="css/image/white-pawn.png" alt="white pawn"></div> 
      <div class="black"><img src="css/image/white-pawn.png" alt="white pawn"></div> 
      <div class="white"><img src="css/image/white-pawn.png" alt="white pawn"></div> 
      <div class="black"><img src="css/image/white-pawn.png" alt="white pawn"></div> 
      <div class="white"><img src="css/image/white-pawn.png" alt="white pawn"></div> 
      <div class="black"><img src="css/image/white-pawn.png" alt="white pawn"></div> 
       </div>
       <div id="clear"> </div>
   
   <div class="row"> <!--Row8-->
      <div class="black"><img src="css/image/white-castle.png" alt="white castle"></div>
      <div class="white"><img src="css/image/white-knight.png" alt="white knight"></div>
      <div class="black"><img src="css/image/white-bishop.png" alt="white bishop"></div>
      <div class="white"><img src="css/image/white-queen.png" alt="white queen"></div>
      <div class="black"><img src="css/image/white-king.png" alt="white king"></div>
      <div class="white"><img src="css/image/white-bishop.png" alt="white bishop"></div>
      <div class="black"><img src="css/image/white-knight.png" alt="white knight"></div>
      <div class="white"><img src="css/image/white-castle.png" alt="white castle"></div>
      </div>
      <div id="clear"></div>

  <div id="footer">
    <p>

        <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" />

        <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
      </a>
    </p>
  </div>
   
</body>
</html>
