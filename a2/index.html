  <br></br>
  <br></br>

 <div class="container">

      <div class="black"><img src="../css/image/black-knight.png" alt="black knight"></div>
      <div class="white"><img src="../css/image/black-bishop.png" alt="black bishop"></div>

  <div class="row"> <!--Row2-->

      <div class="black"></div>

   <div class="row"> <!--Row5-->

      <div class="black"></div>

      <div class="black"></div>

      <div class="black"></div>

      <div class="black"></div>

      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      </div>
      <div id="clear"></div>
   
   <div class="row"> <!--Row7-->
      <div class="white"><img src="../css/image/white-pawn.png" alt="white pawn"></div> 
      <div class="black"><img src="../css/image/white-pawn.png" alt="white pawn"></div>
